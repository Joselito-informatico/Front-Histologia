<div class="cuerpo">
  <section class="container">
    <p class="category">Seleccione una imagen:</p>
    <div class="list-group">
      <button role="button" class="list-group-category" *ngFor="let captura of tejidosArray[0]?.capturas" (click)="seleccionarImagen(captura)">
        {{ captura.name }}<br>
      </button>
    </div>

    <p class="category">Seleccione una nota:</p>
    <div class="list-group">
      <a class="list-group-category" *ngFor="let nota of tejidosArray[0]?.notas" (click)="selectCategory(nota.nota)">
        {{ nota.nota }}<br>
      </a>
    </div>

    <p class="category">Sistemas:</p>
    <div class="list-group">
      <button role="button" class="list-group-category" *ngFor="let sistema of tejidosArray[0]?.sistemas" (click)="selectCategory(sistema)">
        {{ sistema }}<br>
      </button>
    </div>
  </section>

  <section class="base">
    <img [src]="imagenSeleccionada?.image" alt="Imagen seleccionada" class="full-width-image">
    <a [href]="imagenSeleccionada?.image" class="list-group-item" (click)="selectCategory('Tejido 1')">Tejido 1</a>
  </section>
  
</div>


<style>
  .base {
    width: 100%; /* Asegura que el contenedor ocupe todo el ancho disponible */
  }
  
  .full-width-image {
    width: 100%; /* Ajusta la imagen al 100% del ancho del contenedor */
    height: auto; /* Mantiene la proporci√≥n de la imagen */
    display: block; /* Elimina cualquier espacio blanco debajo de la imagen */
  }
</style>
